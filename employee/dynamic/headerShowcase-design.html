<!-- navbar -->
<nav class="navbar bg-white shadow-sm">
    <button class="btn toggler-btn">
        <i class="fas fa-align-left"></i>
    </button>
</nav>

<!-- header showcase -->
<div class="row p-4 m-auto animate__animated animate__zoomIn">

    <h3 class="fw-bold p-0">Header Showcase</h3>
    <div class="col-md-12 d-flex bg-white shadow-sm p-4 rounded position-relative showcase-preview"
        style="height: 550px;">

        <div class="title-box">
            <h1 class="target">Title</h1>
            <h4 class="target">Subtitle</h4>

            <div class="title-button">
                <!-- render buttons dynamically from backend -->
            </div>
        </div>

        <div class="formatting-box rounded shadow-sm">
            <div class="row d-flex align-items-center justify-content-center">

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold">Color:</button>
                        <button class="btn btn-light p-2 w-100">
                            <input type="color" class="shadow-sm form-control p-1 text-color">
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold">Range:</button>
                        <button class="btn btn-light p-2 w-100">
                            <input type="range" max="500" min="100"
                                class="shadow-sm form-range form-control p-2.5 text-size">
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold text-nowrap">Button Text:</button>
                        <button class="btn btn-light p-1 w-100">
                            <input type="text" class="shadow-sm form-control p-1 btn-text">
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold">Url:</button>
                        <button class="btn btn-light p-1 w-100">
                            <input type="url" class="shadow-sm form-control p-1 btn-url">
                        </button>
                    </div>
                </div>
            </div>

            <div class="row d-flex align-items-center justify-content-center">

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold">Size:</button>
                        <button class="btn btn-light p-1 w-100">
                            <select class="form-select shadow-sm p-1 btn-size">
                                <option value="16px">Small</option>
                                <option value="20px">Medium</option>
                                <option value="24px">Large</option>
                            </select>
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold text-nowrap">Bg Color:</button>
                        <button class="btn btn-light p-2 w-100">
                            <input type="color" class="shadow-sm form-control p-1 btn-bg-color">
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-light fw-bold text-nowrap">Text Color:</button>
                        <button class="btn btn-light p-2 w-100">
                            <input type="color" class="shadow-sm form-control p-1 btn-text-color">
                        </button>
                        <button class="btn btn-dark p-1 w-100 add-btn">
                            Add
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="dropdown w-100 my-2">
                        <button data-bs-toggle="dropdown" class="btn dropdown-toggle w-100 btn-light p-2 fw-bold">
                            Alignment
                        </button>

                        <ul class="dropdown-menu">
                            <span class="dropdown-item alignment" align-position="h"
                                align-value="flex-start">LEFT</span>
                            <span class="dropdown-item alignment" align-position="h" align-value="flex-end">RIGHT</span>
                            <span class="dropdown-item alignment" align-position="h" align-value="center">CENTER</span>
                            <span class="dropdown-item alignment" align-position="v" align-value="flex-start">TOP</span>
                            <span class="dropdown-item alignment" align-position="v"
                                align-value="center">V-CENTER</span>
                            <span class="dropdown-item alignment" align-position="v"
                                align-value="flex-end">BOTTOM</span>
                        </ul>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <form class="showcase-form">
        <div class="row mt-3 d-flex align-items-center justify-content-around">
            <div class="col-md-6 bg-white shadow-sm rounded p-4 my-2">
                <div class="input-group mb-2">
                    <span class="input-group-text">Title Image (1920*680)</span>
                    <input type="file" class="form-control shadow-sm">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Title &nbsp;<span class="max-length">0</span>/40</span>
                    <input type="text" class="form-control shadow-sm" maxlength="40">
                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-5 bg-white shadow-sm rounded p-3 my-2">
                <div class="input-group mb-2">
                    <span class="input-group-text">Subtitle &nbsp;<span class="max-length">0</span>/100</span>
                    <textarea class="form-control shadow-sm" maxlength="100"></textarea>
                </div>
                <button class="btn btn-primary float-end w-100 add-showcase-btn">Add Showcase</button>
            </div>
        </div>
    </form>

</div>
