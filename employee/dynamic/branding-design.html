<!-- navbar -->
<nav class="navbar bg-white shadow-sm">
    <button class="btn toggler-btn">
        <i class="fas fa-align-left"></i>
    </button>
</nav>

<!-- start branding design code -->
<div class="row p-4 gap-4 m-auto animate__animated animate__zoomIn">
    <div class="col-md-2"></div>

    <div class="col-md-8 bg-white p-4 shadow-sm">
        <h3 class="mb-3">
            Branding Details
            <i
                class="fa fa-edit btn text-decoration-underline float-end btn-outline-danger my-2 fs-6 fw-light d-none edit-branding-btn">
                Edit Brand
            </i>
        </h3>
        <form class="branding-form">
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Name</span>
                <input type="text" class="form-control shadow-sm" placeholder="Enter brand name" required>
            </div>
            <span class="fw-bold">Brand Logo</span>
            <div class="input-group mb-3 shadow-sm">
                <input type="file" class="form-control shadow-sm" placeholder="Enter brand name">
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Domain</span>
                <input type="url" class="form-control shadow-sm" placeholder="Enter brand domain" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Email</span>
                <input type="email" class="form-control shadow-sm" placeholder="Enter brand email" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Facebook</span>
                <input type="url" class="form-control shadow-sm" placeholder="Enter brand facebook" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Twitter</span>
                <input type="url" class="form-control shadow-sm" placeholder="Enter brand twitter" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Instagram</span>
                <input type="url" class="form-control shadow-sm" placeholder="Enter brand instagram" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Mobile</span>
                <input type="tel" class="form-control shadow-sm" placeholder="Enter brand mobile" required>
            </div>
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text fw-bold">Brand Address</span>
                <textarea class="form-control shadow-sm" placeholder="Enter brand address..." required></textarea>
            </div>
            <div class="mb-3 shadow-sm">
                <label for="about-us" class="fw-bold">
                    About Us
                    <span>0</span>
                    <span>/5000</span>
                </label>
                <textarea id="about-us" rows="10" class="textarea form-control shadow-sm"
                    placeholder="Enter about us...." maxlength="5000" required></textarea>
            </div>
            <div class="mb-3 shadow-sm">
                <label for="private-policy" class="fw-bold">
                    Private Policy
                    <span>0</span>
                    <span>/5000</span>
                </label>
                <textarea id="private-policy" rows="10" class="textarea form-control shadow-sm"
                    placeholder="Enter private policy...." maxlength="5000" required></textarea>
            </div>
            <div class="mb-3 shadow-sm">
                <label for="cookie-policy" class="fw-bold">
                    Cookie Policy
                    <span>0</span>
                    <span>/5000</span>
                </label>
                <textarea id="cookie-policy" rows="10" class="textarea form-control shadow-sm"
                    placeholder="Enter cookie policy...." maxlength="5000" required></textarea>
            </div>
            <div class="mb-3 shadow-sm">
                <label for="terms-and-condition" class="fw-bold">
                    Terms & Conditions
                    <span>0</span>
                    <span>/5000</span>
                </label>
                <textarea id="terms-and-condition" rows="10" class="textarea form-control shadow-sm"
                    placeholder="Enter terms & conditions...." maxlength="5000" required></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100 fw-bold shadow-sm" type="submit">Submit</button>
                <button class="btn btn-warning w-100 fw-bold shadow-sm d-none" type="submit" disabled>
                    Save Changes
                </button>
            </div>
        </form>

    </div>

    <div class="col-md-2"></div>
</div>
