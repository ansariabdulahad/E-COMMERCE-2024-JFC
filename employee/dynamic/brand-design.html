    <button class="btn toggler-btn">
        <i class="fas fa-align-left"></i>

<!-- Category section -->
<div class="row p-4 gap-4 animate__animated animate__zoomIn">

    <div class="col-md-4 bg-white shadow-sm p-4">
        <h5>
            CREATE BRAND
            <i class="fa fa-rotate-right fa-solid fa-sharp float-end"></i>
        </h5>
        <hr>
        <form class="brand-form">
            <select class="form-select mb-3 shadow-sm">
                <option value="choose category">Choose Category</option>
            </select>
            <input type="text" class="form-control mb-3 shadow-sm" placeholder="Category">
            <div class="input-box">
                <!-- render here brand input with delete btn when add fields btn clicked -->

            </div>
            <button class="btn btn-primary" type="button">
                <i class="fa fa-add"></i> Add Fields
            </button>
            <button class="btn btn-danger" type="submit">Create</button>
        </form>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-6 bg-white shadow-sm p-4">
        <h5>
            BRAND LIST
            <i class="fa fa-rotate-right fa-solid fa-sharp float-end"></i>
        </h5>
        <hr>
        <select class="form-select mb-3 shadow-sm category-list-select">
            <option value="choose category">Choose Category</option>
        </select>
        <div class="table-responsive">
            <table class="table fw-bold table-striped">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="brand-list">
                    <!-- render from js -->
                </tbody>
            </table>
        </div>
    </div>
</div>
