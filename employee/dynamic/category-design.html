<!-- Category section -->
<div class="row p-4 gap-4 m-auto animate__animated animate__zoomIn">

    <div class="col-md-4 bg-white shadow-sm p-4 h-100">
        <h5>
            CREATE CATEGORY
            <i class="fa fa-rotate-right fa-solid fa-sharp float-end"></i>
        </h5>
        <hr>

        <form class="category-form">

            <input type="text" class="form-control mb-3 shadow-sm" placeholder="Category" required>

            <div class="input-box">
                <!-- render here category input with delete btn when add fields btn clicked -->
            </div>

            <button class="btn btn-primary add-field-btn" type="button">
                <i class="fa fa-add"></i> Add Fields
            </button>
            <button class="btn btn-danger" type="submit">Create</button>

        </form>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-6 bg-white shadow-sm p-4 h-100">
        <h5>
            CATEGORY LIST
            <i class="fa fa-rotate-right fa-solid fa-sharp float-end"></i>
        </h5>
        <hr>

        <div class="table-responsive">
            <table class="table fw-bold table-striped">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody class="category-list">
                    <tr>
                        <td>1</td>
                        <td>Mobiles</td>
                        <td>
                            <button class="btn btn-primary p-1 px-2">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger p-1 px-2">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
